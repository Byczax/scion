name: SCION CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  # ---------------- BUILD ----------------
  build:
    runs-on: ubuntu-latest
    env:
      BAZEL_CACHE: ${{ runner.os }}-bazel-${{ github.ref }}
      BAZEL_REMOTE_EXECUTION: ""
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        target: [build, build-dev]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: ${{ env.BAZEL_CACHE }}
          restore-keys: ${{ env.BAZEL_CACHE }}
      - uses: bazelbuild/setup-bazelisk@v3
      - run: make ${{ matrix.target }}

  # ---------------- TEST (unit only) ----------------
  test:
    runs-on: ubuntu-latest
    env:
      BAZEL_CACHE: ${{ runner.os }}-bazel-${{ github.ref }}
      BAZEL_REMOTE_EXECUTION: ""
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        target: [test]  # skip test-integration on hosted runners
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: ${{ env.BAZEL_CACHE }}
      - uses: bazelbuild/setup-bazelisk@v3
      - run: make ${{ matrix.target }}

  # ---------------- LINT ----------------
  lint:
    runs-on: ubuntu-latest
    env:
      BAZEL_CACHE: ${{ runner.os }}-bazel-${{ github.ref }}
      BAZEL_REMOTE_EXECUTION: ""
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        target: [lint-go, lint-bazel, lint-protobuf, lint-openapi, lint-doc]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: ${{ env.BAZEL_CACHE }}
      - uses: bazelbuild/setup-bazelisk@v3
      - run: sudo systemctl start docker || true
      - run: make ${{ matrix.target }}

  # ---------------- DIST ----------------
  dist:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    env:
      BAZEL_CACHE: ${{ runner.os }}-bazel-${{ github.ref }}
      BAZEL_REMOTE_EXECUTION: ""
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        target: [dist-deb, dist-rpm, dist-openwrt, dist-openwrt-testing]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: ${{ env.BAZEL_CACHE }}
      - uses: bazelbuild/setup-bazelisk@v3
      - run: make ${{ matrix.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: installables/*

  # ---------------- DOCKER ----------------
  docker:
    runs-on: ubuntu-latest
    env:
      BAZEL_CACHE: ${{ runner.os }}-bazel-${{ github.ref }}
      BAZEL_REMOTE_EXECUTION: ""
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: ${{ env.BAZEL_CACHE }}
      - uses: bazelbuild/setup-bazelisk@v3
      - name: Enable Docker
        run: |
          sudo systemctl start docker
          sudo chmod 666 /var/run/docker.sock
      - run: make docker-images
