name: Bump Bazel Modules

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  bump-modules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run Bazel module version bump
        run: python scripts/bump_bazel_modules.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add MODULE.bazel
          git commit -m "chore: bump Bazel module versions" || echo "No changes"

      - name: Push branch
        run: git push origin HEAD:refs/heads/test-bump-bazel-modules

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: test-bump-bazel-modules
          title: "Bump Bazel module versions"
          body: "Automated PR to update Bazel module versions on your fork"
